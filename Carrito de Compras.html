<html>
<head>
<style>
</style>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<div class="container-fluid">
  <!--Encabezado-->
 <div class="row text-center d-flex align-items-center justify-content-center Encabezado">
 <div class="col-3 text-center d-flex align-items-center justify-content-center">
    <a href="index.html" class="btn btn-PrincipalLogo text-center d-flex align-items-center justify-content-center">
      <img src="Imagenes/Logo.png" alt="Logo" class="LogoPrincipal d-none d-md-flex">
      <img src="Imagenes/Logo.png" alt="Logo" class="LogoPrincipalCelular d-md-none">
    </a>
  </div>
  <div class="col-5 text-center d-flex align-items-center justify-content-center">
    <a href="Nuestro Vinedo.html" class="btn btn-Principal d-flex align-items-center justify-content-center mx-2">Nuestro Viñedo</a>

    <a href="Nuestra Tienda Vinos.html" class="btn btn-Principal d-flex align-items-center justify-content-center mx-2">Nuestra Tienda</a>
  </div>
<div class="col-4 text-center d-flex align-items-center justify-content-center">
    <a href="Carrito de Compras.html" class="btn btn-redondo d-flex align-items-center justify-content-center mx-2"><img src="Imagenes/Carrito.png" alt="Carrito" class="img-fluid w-70"></a>

    <button data-bs-toggle="modal" data-bs-target="#Inicio" class="btn btn-redondo d-flex align-items-center justify-content-center mx-2"><img src="Imagenes/Usuario.png" alt="Usuario" class="img-fluid w-70"></button>
    <div class="modal fade" id="Inicio" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content InicioSesion">
         <div class="modal-header">
          <h5 class="modal-title">Inicio de Sesión de Usuario</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
         </div>
         <div class="modal-body">
           <form id="CrearCuenta" class="d-flex flex-column w-50 gap-2">
             
            <label for="Gmail">Su Gmail:</label>
            <input type="email" id="Gmail" name="Gmail" required> 

            <label for="Contraseña1">Su Contraseña:</label>
            <input type="password" id="Contraseña1" name="Contraseña1" required> 

            <button type="button" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit">Iniciar Sesión</button>
            <button data-bs-toggle="modal" data-bs-target="#Cuenta">Crear cuenta</button>
            
           </form>
           <div id="IniciarSesion"></div>
         </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="Cuenta" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content InicioSesion">
         <div class="modal-header">
          <h5 class="modal-title">Crear de Cuenta de Usuario</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
         </div>
         <div class="modal-body">
           <form id="CrearCuenta" class="d-flex flex-column w-50 gap-2">
            <label for="Nombre">Su Nombre:</label>
            <input type="text" id="Nombre" name="Nombre" required> 

            <label for="Apellido">Su Apellido:</label>
            <input type="text" id="Apellido" name="Apellido" required> 
             
            <label for="Gmail">Su Gmail:</label>
            <input type="email" id="Gmail" name="Gmail" required> 

            <label for="Nacimiento">Su Fecha de Nacimiento:</label>
            <input type="date" id="Nacimiento" name="Nacimiento" required> 

            <label for="Contraseña1">Su Contraseña:</label>
            <input type="password" id="Contraseña1" name="Contraseña1" required> 

            <label for="Contraseña2">Repita Su Contraseña:</label>
            <input type="password" id="Contraseña2" name="Contraseña2" required>

            <button type="submit">Crear cuenta</button>
            
           </form>
           <div id="Comprobante"></div>
         </div>
        </div>
      </div>
    </div>
  </div>
 </div>
 <!--Divisor-->
  <div class="row Divisor">
  </div>
<!--Barra de busqueda-->
  <div class="row Titulos">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <form role="search" class="d-flex gap-2">
       <input class="form-control me-2 BarraBusqueda" type="search" placeholder="Buscar...">
       <button class="btn btn-search text-center" type="submit">Buscar</button>
      </form>
    </div>
  </div> 
 <!--Divisor-->
 <div class="row Divisor">
  </div>
<!--Productos en el Carrito-->
 <div class="row FondoCarrito">
  <!--Columna Divisor-->
  <div class="col-2 d-flex align-items-center justify-content-center">
    <div class="ColumnaDivisor"></div>
  </div>
  <div class="col-8 d-flex flex-column align-items-center justify-content-center gap-2">
    <!--Producto Carrito Pc-->
    <div class="p-3 d-none d-md-flex align-items-start justify-content-start gap-2 ProductoCarrito">
        <img src="Imagenes/Logo.png" alt="Producto" class="ImagenCarrito">
        <div class="d-flex flex-column gap-2">
        <div class="NombreCarrito text-center">Nombre del Producto</div>
        <div class="PrecioCarrito text-center">Precio</div>    
       <button onclick="mostrarMensaje()" class="btn text-center d-flex align-items-center justify-content-center btn-Carrito">Eliminar</button>
       <div id="alerta" class="AlertaCarrito">Eliminado del carrito</div>
      </div>
    </div>
   <div class="p-3 d-none d-md-flex align-items-start justify-content-start gap-2 ProductoCarrito">
        <img src="Imagenes/Logo.png" alt="Producto" class="ImagenCarrito">
        <div class="d-flex flex-column gap-2">
        <div class="NombreCarrito text-center">Nombre del Producto</div>
        <div class="PrecioCarrito text-center">Precio</div>    
       <button onclick="mostrarMensaje()" class="btn text-center d-flex align-items-center justify-content-center btn-Carrito">Eliminar</button>
       <div id="alerta" class="AlertaCarrito">Eliminado del carrito</div>
      </div>
    </div>
    <!--Producto Carrito Celular-->
    <div class="p-3 d-md-none d-flex align-items-start justify-content-start gap-2 ProductoCarritoCelular">
        <img src="Imagenes/Logo.png" alt="Producto" class="ImagenCarrito">
        <div class="d-flex flex-column gap-2">
        <div class="NombreCarritoCelular text-center">Nombre del Producto</div>
        <div class="NombreCarritoCelular text-center">Precio</div>    
       <button onclick="mostrarMensaje()" class="btn text-center d-flex align-items-center justify-content-center btn-Carrito">Eliminar</button>
       <div id="alerta" class="AlertaCarrito">Eliminado del carrito</div>
      </div>
    </div>
  </div>
  <!--Columna Divisor-->
  <div class="col-2 d-flex align-items-center justify-content-center">
    <div class="ColumnaDivisor"></div>
  </div>

 <!--Divisor-->
 <div class="row Divisor">
  </div>
 </div>
</div>

<script>
        function mostrarMensaje() {
        const alerta = document.getElementById("alerta");
        alerta.style.display = "block";
        setTimeout(() => {
         alerta.style.display = "none";
       }, 2000);
      }
</script>
<!-- Bootstrap JS y Popper.js (desde CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>   
</html>
